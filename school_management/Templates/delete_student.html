{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/img1.jpg' %}") no-repeat center center fixed; 
            background-size: cover; 
            color: #333; 
        }
        header {
            background-color: rgba(76, 175, 80, 0.8); 
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center; 
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e53935; 
        }
        .cancel-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50; 
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Student Management System</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'student_list' %}">Students</a></li>
            <li><a href="{% url 'add_student' %}">Add Student</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <h1>Delete Student</h1>
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a class="cancel-link" href="{% url 'student_list' %}">Cancel</a>
    </div>
</body>
</html>
