{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Library History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/lib1.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Library History Management</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'student_list' %}">Student Details</a></li>
            <li><a href="{% url 'library_history_list' %}">Library History</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Library History</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student" class="form-label">Student:</label>
                <select id="student" name="student" class="form-select" required>
                    <option value="" disabled selected>Select a student</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="book_title" class="form-label">Book Title:</label>
                <input type="text" id="book_title" name="book_title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="borrowed_date" class="form-label">Borrowed Date:</label>
                <input type="date" id="borrowed_date" name="borrowed_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="returned_date" class="form-label">Returned Date:</label>
                <input type="date" id="returned_date" name="returned_date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Record</button>
            <a href="{% url 'library_history_list' %}" class="btn btn-secondary">Back to History List</a>
        </form>
    </div>
</body>
</html>
