{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fees History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/img3.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%; /* Full width buttons */
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <header>
        <h1>Fees History Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'student_list' %}">Students</a></li>
            <li><a href="{% url 'library_history_list' %}">Library History</a></li>
            <li><a href="{% url 'fees_history_list' %}">Fees History</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1>Delete Fees History</h1>
        <p>Are you sure you want to delete the record for "{{ fees_history.student.name }}" with amount "{{ fees_history.amount }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </form>
        <a href="{% url 'fees_history_list' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
